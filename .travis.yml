language: node_js
node_js:
  - "node"

install: yarn
cache:
  directories:
    - "node_modules"
    - "dist"

script: yarn deploy

before_deploy:
  - rm -rf src
  - rm webpack.production.config.js webpack.config.js yarn.lock .eslintrc.json .babelrc

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master